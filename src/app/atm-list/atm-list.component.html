<div class="bg-success">
  <div class="header bg-primary mx-5 row justify-content-around">
    <div class="logo col-4"><img src="assets\Logo.JPG" alt="" /></div>
    <div class="sysname h2 col-4 align-middle">ATM Management System</div>
    <div class="search col-4 d-flex">
      <input matInput placeholder="Search" class="h-50" color="light" />
      <mat-icon matSuffix>search</mat-icon>
    </div>
  </div>

  <div class="row mt-3 w-100 mx-4">
    <div class="content col-7">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        <!-- Name Column -->
        <ng-container matColumnDef="ATM Name">
          <th mat-header-cell *matHeaderCellDef>ATM Name</th>
          <td mat-cell *matCellDef="let element">{{ element.ATMName }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Manufacturer">
          <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
          <td mat-cell *matCellDef="let element">{{ element.Manufacturer }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">{{ element.Type }}</td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Serial Number">
          <th mat-header-cell *matHeaderCellDef>SerialNumber</th>
          <td mat-cell *matCellDef="let element">{{ element.SerialNumber }}</td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let element">{{ element.Image }}</td>
        </ng-container>
        <ng-container matColumnDef="Option">
          <th mat-header-cell *matHeaderCellDef>Option</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="warn" class="pt-1">
              <mat-icon aria-hidden="false" color="warn"
                >delete</mat-icon
              ></button
            ><button
              mat-button
              color="primary"
              (click)="editRecord(element)"
              class="pt-1"
            >
              <mat-icon aria-hidden="false" color="primary"
                >edit_square</mat-icon
              >
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="length"
        [pageSize]="pageSize"
        (page)="changePage($event)"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
    <div class="col-4 bg-white px-3">
      <div class="row"></div>
      <div class="row my-1">
        <label class="h5 px-0">ATM Name</label>
        <input matInput type="text" />
      </div>
      <div class="row my-1">
        <label class="h5 px-0">Manufacturer</label>
        <input type="text" />
      </div>
      <div class="row my-1">
        <label class="h5 px-0">Type</label>
        <input matInput type="text" />
      </div>
      <div class="row my-1">
        <label class="h5 px-0">Serial Number</label>
        <input matInput type="text" />
      </div>
      <div class="row my-1">
        <label class="h5 px-0">Serial Number</label>
        <input type="file" />
      </div>
      <div class="row form-button">
        <button mat-button color="primary" class="pt-1">
          <mat-icon aria-hidden="false" color="primary">save</mat-icon>
        </button>
        <button mat-button color="primary" class="pt-1">
          <mat-icon aria-hidden="false" color="primary">cancel</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
